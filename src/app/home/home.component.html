<h1>User Data</h1>



<table align="center">
  <tr>
    <th>ID</th>
    <th>Lastname</th> 
    <th>Email</th>
    <th>Phone</th>
  </tr>
  <tr *ngFor = "let item of list">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td> 
    <td>{{item.email}}</td>
    <td>{{item.phone}}</td>
  </tr>
  
</table>
